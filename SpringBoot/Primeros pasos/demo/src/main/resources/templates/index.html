<!DOCTYPE html>

<nav class="navbar">

            <h1 class="text-center">El País</h1>
        </div>
        <div class="col d-flex align-items-center justify-content-end gap-3">

                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="secondary" class="bi bi-search" viewBox="0 0 16 16">

                </span>
            <a class="btn btn-light border rounded" href="/login">Iniciar sesión</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <hr class="w-100">
        <ul class="nav nav-underline d-flex justify-content-between ">
            <li class="nav-item">
                <a class="nav-link text-dark active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Tecnoloía</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Diseño</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Cultura</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">negocios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Ciencia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Salud</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Estilo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Viaje</a>
            </li>
        </ul>
        <hr class="w-100 mt-1">
    </div>
</div>
<div class="container">
    <div class="row text-center">
        <div class="col">
            <h1 th:text="${noticia.getTitulo()}"  class="fw-1 fw-bold" ></h1>
        </div>
    </div>
    <div class="row text-center">
        <div class="col d-flex justify-content-center">
            <p th:text="${noticia.getDescripcion()}" class=" w-50"></p>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col d-flex align-items-center justify-content-center flex-column">
            <img th:src="${noticia.getImagen()}" alt="imagen de smartphone" class="rounded-top mx-0 my-0 px-0 py-0 shadow">
            <hr class="w-100 mx-0 my-0 px-0 py-0">
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
