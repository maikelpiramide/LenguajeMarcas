<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fornite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand text-muted" href="#">Fornite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Descubre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Mi biblioteca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Crear</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Pase de Batalla</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Más</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="mt-5 mb-5">
        <h1>Crear nuevo juego</h1>
      </div>
    <form action="#" th:action="@{/crearJuego/newJuego}" th:object="${juego}" class="row"  method="POST">

        <div class="col">
          <div class="">
            <label>Nombre del juego</label>
            <input type="text" class="form-control" placeholder="Nombre del juego" required th:field="*{nombre}">
          </div>
          <div class=" mt-3">
            <label>Juego activado</label>
            <select class="form-select" required th:field="*{activado}">
              <option value="1" selected>Sí</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class=" mt-3">
            <label>Comentario inicial</label>
            <textarea class="form-control w-100 h-200px" th:field="*{comentario}">
            </textarea>
          </div>
          <input type="submit" value="Crear" class="btn btn-primary w-100 mt-3">
        </div>

        <div class="col">
          <div class="">
            <label>Fecha de creación</label>
            <input type="date" class="form-control" required th:field="*{fechaCreacion}">
          </div>
          <div class=" mt-3">
            <label>Email del creador</label>
            <input type="text" class="form-control" placeholder="name@example.com" required th:field="*{emailCreador}">
          </div>
          <div class=" mt-3">
            <label class="form-check-label" >Visualizar en todos los países</label>
            <div class="form-check form-switch ">
              <input class="form-check-input" type="checkbox" role="switch" checked th:field="*{visualizarPaises}">
            </div>
          </div>
        </div>
      </form>
      <!--alertas de informacion-->
      <div th:if="${juegoExistente}" class="alert alert-warning mt-2" role="alert">El juego que intentas crear ya existe</div>
      <div th:if="${guardado}" class="alert alert-success mt-2" role="alert">El juego se ha guardado correctamente</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
