<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fornite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand text-muted" href="#">Fornite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Descubre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Mi biblioteca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Crear</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Pase de Batalla</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Más</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <table class="table table-striped table-bordered table-hover mt-3">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre del juego</th>
        <th>Fecha de creación</th>
        <th>Email del creador</th>
        <th>Visualizar en todos los países</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="juego: ${juegos}">
        <td th:text="${juego.getId()}"></td>
        <td th:text="${juego.getNombre()}"></td>
        <td th:text="${juego.getFechaCreacion()}"></td>
        <td th:text="${juego.getEmailCreador()}"></td>
        <td>
          <div class="form-check form-switch" th:if="${juego.getVisualizarPaises() == 1}">
            <input class="form-check-input" type="checkbox" role="switch"  checked disabled>
          </div>
          <div class="form-check form-switch" th:if="${juego.getVisualizarPaises() == 0}">
            <input class="form-check-input" type="checkbox" role="switch"  disabled>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
