<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Idioma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand text-muted" href="#">Fornite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Descubre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Mi biblioteca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Crear</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Pase de Batalla</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Más</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container mt-5">
  <table class="table table-dark table-striped table-bordered table-hover">
    <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="idioma: ${idiomas}">
          <td th:text="${idioma.getCodigo()}"></td>
          <td th:text="${idioma.getNombre()}"></td>
        </tr>
    </tbody>
  </table>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col">

      <div class="alert alert-danger" role="alert" th:if="${failed}">
        Ha ocurrido un error al obtener los idiomas.
      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
